[[plugins]]
repo = 'leafOfTree/vim-vue-plugin'
on_ft = 'vue'
hook_add = '''
let g:vim_vue_plugin_config = {
   \ 'syntax': {
   \    'template': ['html'],
   \    'script': ['typescript'],
   \    'style': ['css', 'scss', 'sass', 'less'],
   \    'i18n': ['json', 'yaml'],
   \    'route': 'json',
   \ },
   \ 'full_syntax': ['json'],
   \ 'initial_indent': ['i18n', 'i18n.json', 'yaml'],
   \ 'attribute': 1,
   \ 'keyword': 1,
   \ 'foldexpr': 1,
   \ 'debug': 0,
   \ }
'''

